<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 pb-20">
    <nav class="bg-[#1E4A7A] text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Admin Panel</h1>
            <div class="flex items-center gap-4">
                <span>{{ user.first_name }}</span>
                <a href="{% url 'logout' %}" class="bg-red-500 px-4 py-1 rounded text-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-8">
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="p-4 rounded-lg bg-green-100 text-green-700 shadow">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="grid grid-cols-3 gap-6 mb-12">
            <div class="bg-white p-6 rounded-xl shadow border-l-4 border-blue-500">
                <h3>Users</h3>
                <p class="text-3xl font-bold">{{ stats.users }}</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow border-l-4 border-green-500">
                <h3>Problems</h3>
                <p class="text-3xl font-bold">{{ stats.problems }}</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow border-l-4 border-purple-500">
                <h3>Contests</h3>
                <p class="text-3xl font-bold">{{ stats.contests }}</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-8">
            <div class="bg-white p-8 rounded-xl shadow">
                <h2 class="text-xl font-bold text-[#1E4A7A] mb-6">Create Problem</h2>
                <form action="{% url 'add_problem' %}" method="POST">
                    {% csrf_token %}
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input type="text" name="title" placeholder="Title" required class="border p-2 rounded">
                        <select name="difficulty" class="border p-2 rounded">
                            <option>Easy</option><option>Medium</option><option>Hard</option>
                        </select>
                    </div>
                    <textarea name="statement" placeholder="Problem Statement" required class="w-full border p-2 rounded mb-4" rows="3"></textarea>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <textarea name="input_fmt" placeholder="Input Format" class="border p-2 rounded"></textarea>
                        <textarea name="output_fmt" placeholder="Output Format" class="border p-2 rounded"></textarea>
                    </div>
                    <input type="text" name="constraints" placeholder="Constraints" class="w-full border p-2 rounded mb-4">
                    <button type="submit" class="w-full bg-[#1E4A7A] text-white py-2 rounded">Publish</button>
                </form>
            </div>

            <div class="bg-white p-8 rounded-xl shadow">
                <h2 class="text-xl font-bold text-[#1E4A7A] mb-6">Create Contest</h2>
                <form action="{% url 'add_contest' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="title" placeholder="Title" required class="w-full border p-2 rounded mb-4">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input type="datetime-local" name="start_time" required class="border p-2 rounded">
                        <input type="datetime-local" name="end_time" required class="border p-2 rounded">
                    </div>
                    <textarea name="description" placeholder="Description" class="w-full border p-2 rounded mb-4"></textarea>
                    <input type="text" name="prizes" placeholder="Prizes" class="w-full border p-2 rounded mb-6">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded">Create Contest</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
