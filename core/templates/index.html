<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusCode - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }
        .form-container {
            position: absolute; top: 0; height: 100%; transition: all 0.6s ease-in-out;
        }
        .sign-in-container { left: 0; width: 50%; z-index: 2; }
        .sign-up-container { left: 0; width: 50%; opacity: 0; z-index: 1; }
        .container.right-panel-active .sign-in-container { transform: translateX(100%); }
        .container.right-panel-active .sign-up-container { transform: translateX(100%); opacity: 1; z-index: 5; animation: show 0.6s; }
        @keyframes show { 0%, 49.99% { opacity: 0; z-index: 1; } 50%, 100% { opacity: 1; z-index: 5; } }
        .overlay-container {
            position: absolute; top: 0; left: 50%; width: 50%; height: 100%;
            overflow: hidden; transition: transform 0.6s ease-in-out; z-index: 100;
        }
        .container.right-panel-active .overlay-container { transform: translateX(-100%); }
        .overlay {
            background: linear-gradient(to right, #1E4A7A, #0D2440);
            background-repeat: no-repeat; background-size: cover; background-position: 0 0;
            color: #FFFFFF; position: relative; left: -100%; height: 100%; width: 200%;
            transform: translateX(0); transition: transform 0.6s ease-in-out;
        }
        .container.right-panel-active .overlay { transform: translateX(50%); }
        .overlay-panel {
            position: absolute; display: flex; align-items: center; justify-content: center;
            flex-direction: column; padding: 0 40px; text-align: center; top: 0; height: 100%; width: 50%;
            transform: translateX(0); transition: transform 0.6s ease-in-out;
        }
        .overlay-left { transform: translateX(-20%); }
        .container.right-panel-active .overlay-left { transform: translateX(0); }
        .overlay-right { right: 0; transform: translateX(0); }
        .container.right-panel-active .overlay-right { transform: translateX(20%); }
    </style>
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center h-screen font-sans">

    {% if messages %}
    <div class="fixed top-5 z-50">
        {% for message in messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-2 shadow-lg">
            <span class="block sm:inline">{{ message }}</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="container auth-container" id="container">
        <div class="form-container sign-up-container">
            <form action="{% url 'signup' %}" method="POST" class="bg-white flex flex-col items-center justify-center h-full px-12 text-center">
                {% csrf_token %}
                <h1 class="font-bold text-2xl mb-4 text-gray-800">Create Account</h1>
                <input type="text" name="name" placeholder="Name" required class="bg-gray-100 border-none px-4 py-3 mb-2 w-full rounded text-sm outline-none" />
                <input type="email" name="email" placeholder="Email" required class="bg-gray-100 border-none px-4 py-3 mb-2 w-full rounded text-sm outline-none" />
                <input type="password" name="password" placeholder="Password" required class="bg-gray-100 border-none px-4 py-3 mb-4 w-full rounded text-sm outline-none" />
                <button class="rounded-full bg-[#1E4A7A] text-white font-bold text-xs uppercase px-12 py-3 tracking-wider transition-transform hover:scale-105">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="{% url 'login' %}" method="POST" class="bg-white flex flex-col items-center justify-center h-full px-12 text-center">
                {% csrf_token %}
                <h1 class="font-bold text-2xl mb-4 text-gray-800">Sign in</h1>
                <input type="email" name="email" placeholder="Email" required class="bg-gray-100 border-none px-4 py-3 mb-2 w-full rounded text-sm outline-none" />
                <input type="password" name="password" placeholder="Password" required class="bg-gray-100 border-none px-4 py-3 mb-4 w-full rounded text-sm outline-none" />
                <button class="rounded-full bg-[#1E4A7A] text-white font-bold text-xs uppercase px-12 py-3 tracking-wider transition-transform hover:scale-105">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="font-bold text-2xl mb-4">Welcome Back!</h1>
                    <p class="text-sm font-light mb-8">To keep connected please login with your personal info</p>
                    <button class="ghost rounded-full border border-white bg-transparent text-white font-bold text-xs uppercase px-12 py-3" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="font-bold text-2xl mb-4">Hello, Friend!</h1>
                    <p class="text-sm font-light mb-8">Enter your personal details and start your journey with us</p>
                    <button class="ghost rounded-full border border-white bg-transparent text-white font-bold text-xs uppercase px-12 py-3" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
